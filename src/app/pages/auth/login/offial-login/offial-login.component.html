<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../../../assets/images/auth/logo1.png" alt="IMG">
      </div>

      <form class="login100-form" (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
        <span class="login100-form-title">
          Inicio de sesión
        </span>

        <div class="wrap-input100 ">
          <input class="input100" nbInput fullWidth [(ngModel)]="user.email" #email="ngModel" name="email"
             autofocus id="input-email" shape="semi-round" pattern=".+@.+\..+" placeholder="Ingresa tu correo" fieldSize="small"
            [required]="true" [attr.aria-invalid]="
                    email.invalid && email.touched ? true : null
                  " />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>


        <ng-container *ngIf="email.invalid && email.touched">
          <p class="error-input100" style="padding: 0 30px 0 68px;" *ngIf="email.errors?.required">
            <strong>Error!</strong> ¡El correo electronico es requerido!
          </p>
          <p class="error-input100" style="padding: 0 30px 0 68px;" *ngIf="email.errors?.pattern">
            <strong>Error!</strong> ¡El correo electrónico debe ser el
            verdadero!
          </p>
        </ng-container>


        <div class="wrap-input100">
          <input class="input100" nbInput fullWidth [(ngModel)]="user.password" #password="ngModel" name="password"
            type="password" nbInput id="input-password" shape="semi-round" placeholder="Ingresa tu contraseña"
            fieldSize="large" [required]="true" [minlength]="8" [attr.aria-invalid]="
                    password.invalid && password.touched ? true : null
                  " />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>


        <ng-container *ngIf="password.invalid && password.touched">
          <p class="error-input100" style="padding: 0 30px 0 68px;" *ngIf="password.errors?.required">
            <strong>Error!</strong> ¡Se requiere contraseña!
          </p>
          <p class="error-input100" style="padding: 0 30px 0 68px;" *ngIf="
                  password.errors?.minlength || password.errors?.maxlength
                ">
            <strong>Error!</strong> La contraseña debe contener por lo menos 8 a carácter.
          </p>
        </ng-container>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted"
            [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted">
            Iniciar
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt2">
            ¿Olvidaste la
          </span>
          <a class="txt2" href="#">
            contraseña?
          </a>
        </div>
        <br>
        <div class="text-center p-t-136">
          <a href="">
            <img src="assets/images/logo-register.png" width="10%" alt="Logo-register">
          </a>
        </div>
        <!-- <a class="txt2" href="#">
          <i class="fa fa-long-arrow-left m-l-5"></i>
          Create your Account
        </a> -->
        <div class="text-center p-t-136">
            <a class="txt2" href="#">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
        </div>
      </form>
    </div>
  </div>
</div>
